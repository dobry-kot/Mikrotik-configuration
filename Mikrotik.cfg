# Настройка логов

- module: logging
  numbers: 0
  action: disk
  disabled: 'no'
  topics: '"info,!ppp,!wireless"'

- module: logging
  numbers: 1
  action: disk
  disabled: 'no'
  topics: '"error"'

- module: logging
  numbers: 2
  action: disk
  disabled: 'no'
  topics: '"warning"'

- module: logging
  numbers: 3
  action: disk
  disabled: 'no'
  topics: '"critical"'

# Настройка времени

- module: clock
  time-zone-autodetect: 'no'
  time-zone-name: '"Europe/Moscow"'

- module: ntp
  primary-ntp: '"195.54.192.33"'
  enabled: "yes"

