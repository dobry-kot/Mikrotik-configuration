# Настройка древа очередей

- module: queue
  limit-at: tx_rate
  max-limit: tx_rate
  name: pcq_upload
  packet-mark: '"mark_packet->new_con"'
  parent: global
  queue: pcq-upload-default

- module: queue
  limit-at: tx_rate
  max-limit: tx_rate
  name: pcq_download
  packet-mark: '"mark_packet->new_con"'
  parent: global
  queue: pcq-download-default

# Настройка SIP ALG для VPBX

- module: service-port
  sip-direct-media: 'no'

