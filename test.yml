# setting logging
logging:
  - numbers: 0
    action: disk
    disabled: 'no'
    topics: '"info,!ppp,!wireless"'

  - numbers: 1
    action: disk
    disabled: 'no'
    topics: '"error"'


  - numbers: 2
    action: disk
    disabled: 'no'
    topics: '"warning"'


  - numbers: 3
    action: disk
    disabled: 'no'
    topics: '"critical"'